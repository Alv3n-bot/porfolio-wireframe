<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio Wireframe</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
    }

    .navbar {
      background: #ccc;
      height: 60px;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .section {
      padding: 40px 20px;
      border-bottom: 1px solid #ddd;
    }

    .box {
      background: #ddd;
      height: 200px;
      margin: 20px 0;
    }

    .projects, .blog {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .contact-form {
      display: grid;
      gap: 10px;
    }

    .input-box {
      height: 40px;
      background: #ddd;
    }

    .text-area {
      height: 100px;
      background: #ddd;
    }

    .footer {
      height: 60px;
      background: #ccc;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="box" style="width: 100px; height: 30px;"></div>
    <div class="box" style="width: 100px; height: 30px;"></div>
    <div class="box" style="width: 100px; height: 30px;"></div>
    <div class="box" style="width: 100px; height: 30px;"></div>
  </div>

  <div class="section about-me">
    <div class="box" style="height: 150px;"></div>
  </div>

  <div class="section projects">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>

  <div class="section blog">
    <div class="box"></div>
    <div class="box"></div>
  </div>

  <div class="section contact">
    <div class="contact-form">
      <div class="input-box"></div>
      <div class="input-box"></div>
      <div class="text-area"></div>
      <div class="box" style="width: 100px; height: 40px;"></div>
    </div>
  </div>

  <div class="footer"></div>

</body>
</html>
