<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio Wireframe</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
    }

    header, nav, section, footer {
      border: 1px dashed #999;
      padding: 20px;
      margin: 10px;
    }

    nav {
      background: #e0e0e0;
    }

    .container {
      max-width: 1000px;
      margin: auto;
    }

    .section-title {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .placeholder {
      height: 150px;
      background: #ccc;
      text-align: center;
      line-height: 150px;
      color: #666;
      margin-bottom: 10px;
    }

    form input, form textarea {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>My Portfolio</h1>
      <nav>
        <a href="#">About Me</a> |
        <a href="#">Projects</a> |
        <a href="#">Blog</a> |
        <a href="#">Contact</a>
      </nav>
    </header>

    <section id="about">
      <h2 class="section-title">About Me</h2>
      <div class="placeholder">Image </div>
      <p>Brief bio .</p>
    </section>

    <section id="projects">
      <h2 class="section-title">Projects</h2>
      <div class="placeholder">Project 1</div>
      <div class="placeholder">Project 2</div>
    </section>

    <section id="blog">
      <h2 class="section-title">Blog</h2>
      <div class="placeholder">Blog Post Preview</div>
    </section>

    <section id="contact">
      <h2 class="section-title">Contact Form</h2>
      <form>
        <input type="text" placeholder="Your Name" />
        <input type="email" placeholder="Your Email" />
        <textarea rows="5" placeholder="Your Message"></textarea>
      </form>
    </section>

    <footer>
      <p>&copy; copy write </p>
    </footer>
  </div>
</body>
</html>
